<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <main>
    <section class="image">
      <img id="equilibrium" src="images/image-equilibrium.jpg" alt="equilibrium">
      <div id="show">
        <img src="images/icon-view.svg" alt="view">
      </div>
    </section>
    <h1>Equilibrium #3429</h1>
    <p>Our Equilibrium collection promotes balance and calm.</p>
    <section class="container">
      <section class="eth">
        <img src="images/icon-ethereum.svg" alt="ethereum">
        <p>0.041 ETH</p>
      </section>
      <section class="days">
        <img src="images/icon-clock.svg" alt="clock">
        <p>3 days left</p>
      </section>
    </section>
    <hr>
    <footer>
      <img id="avatar" src="images/image-avatar.png" alt="avatar">
      <p>Creation of <span id="white">Jules Wyvern</span></p>
    </footer>
  </main>
</body>
</html>
